<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع استهلاك الوقود</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>:root {
  --gradient-primary: linear-gradient(135deg, #428315cc 0%, #0B555E 100%);
  --gradient-secondary: linear-gradient(100deg, #17aabd, #3fd6dd);
  --main-color: #17aabd;
  --secondary-color: #6cce69;
  --text-primary: #2d3748;
  --text-secondary: #4a5568;
  --text-light: #718096;
  --background: #f7fafc;
  --white: #ffffff;
  --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --border-radius: 12px;
  --border-radius-lg: 16px;
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
  --spacing-xl: 32px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  line-height: 1.6;
  color: var(--text-primary);
  background: var(--background);
  background-image: 
    radial-gradient(circle at 20% 20%, rgba(23, 170, 189, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(108, 206, 105, 0.1) 0%, transparent 50%);
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  max-width: 480px;
  margin: 0 auto;
  padding: var(--spacing-lg);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  gap: var(--spacing-lg);
}

.header {
  text-align: center;
  margin-bottom: var(--spacing-lg);
  padding: var(--spacing-lg);
  background: var(--white);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-sm);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: var(--gradient-primary);
}

.title {
  font-size: clamp(1.8rem, 4vw, 2.2rem);
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: var(--spacing-sm);
  line-height: 1.2;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 1rem;
  font-weight: 400;
}

.card {
  background: var(--white);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-md);
  padding: var(--spacing-xl);
  transition: all 0.3s ease;
  border: 1px solid rgba(23, 170, 189, 0.1);
}

.card:hover {
  box-shadow: var(--shadow-lg);
  transform: translateY(-2px);
}

.form {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-lg);
}

.input-group {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-sm);
}

.label {
  font-weight: 500;
  color: var(--text-primary);
  font-size: 0.95rem;
  margin-bottom: var(--spacing-xs);
}

.input {
  padding: var(--spacing-md);
  border: 2px solid #e2e8f0;
  border-radius: var(--border-radius);
  font-size: 1rem;
  font-family: inherit;
  transition: all 0.3s ease;
  background: #fafafa;
  direction: rtl;
}

.input:focus {
  outline: none;
  border-color: var(--main-color);
  background: var(--white);
  box-shadow: 0 0 0 3px rgba(23, 170, 189, 0.1);
  transform: translateY(-1px);
}

.input:hover {
  border-color: #cbd5e0;
  background: var(--white);
}

.input::placeholder {
  color: var(--text-light);
  opacity: 0.8;
}

.submit-btn {
  background: var(--gradient-primary);
  color: var(--white);
  border: none;
  padding: var(--spacing-md) var(--spacing-xl);
  border-radius: var(--border-radius);
  font-size: 1.1rem;
  font-weight: 600;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  margin-top: var(--spacing-md);
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.submit-btn:active {
  transform: translateY(0);
}

.submit-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.submit-btn:hover::before {
  left: 100%;
}

.result-section {
  margin-top: var(--spacing-lg);
  animation: fadeInUp 0.5s ease;
}

.result-section.hidden {
  display: none;
}

.result-card {
  background: var(--gradient-secondary);
  border-radius: var(--border-radius-lg);
  padding: var(--spacing-xl);
  color: var(--white);
  position: relative;
  overflow: hidden;
}

.result-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  pointer-events: none;
}

.result-title {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: var(--spacing-lg);
  text-align: center;
  position: relative;
  z-index: 1;
}

.result-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
  position: relative;
  z-index: 1;
}

.result-item {
  background: rgba(255, 255, 255, 0.15);
  padding: var(--spacing-md);
  border-radius: var(--border-radius);
  text-align: center;
  backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
}

.result-item:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: translateY(-2px);
}

.result-label {
  display: block;
  font-size: 0.85rem;
  opacity: 0.9;
  margin-bottom: var(--spacing-xs);
}

.result-value {
  display: block;
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: var(--spacing-xs);
}

.result-unit {
  font-size: 0.8rem;
  opacity: 0.8;
}

.car-info {
  text-align: center;
  padding: var(--spacing-md);
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius);
  border: 1px solid rgba(255, 255, 255, 0.2);
  position: relative;
  z-index: 1;
}

.car-info p {
  font-weight: 500;
  margin: 0;
}

.tips-section {
  background: var(--white);
  border-radius: var(--border-radius-lg);
  padding: var(--spacing-xl);
  box-shadow: var(--shadow-sm);
  border: 1px solid rgba(23, 170, 189, 0.1);
}

.tips-title {
  text-align: center;
  color: var(--text-primary);
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: var(--spacing-lg);
}

.tips-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: var(--spacing-md);
}

.tip-card {
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  padding: var(--spacing-md);
  border-radius: var(--border-radius);
  text-align: center;
  transition: all 0.3s ease;
  border: 1px solid #e2e8f0;
  cursor: pointer;
}

.tip-card:hover {
  background: var(--gradient-secondary);
  color: var(--white);
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
}

.tip-icon {
  font-size: 1.5rem;
  margin-bottom: var(--spacing-sm);
}

.tip-card p {
  font-size: 0.85rem;
  font-weight: 500;
  margin: 0;
}

.error {
  color: #e53e3e;
  font-size: 0.85rem;
  margin-top: var(--spacing-xs);
  display: none;
}

.input.error {
  border-color: #e53e3e;
  background: #fef5f5;
}

.loading {
  opacity: 0.7;
  pointer-events: none;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
}

.submit-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.submit-btn:disabled:hover {
  transform: none;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: var(--spacing-md);
    gap: var(--spacing-md);
  }
  
  .card {
    padding: var(--spacing-lg);
  }
  
  .result-grid {
    grid-template-columns: 1fr;
  }
  
  .tips-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .header {
    padding: var(--spacing-md);
  }
  
  .title {
    font-size: 1.6rem;
  }
  
  .tips-grid {
    grid-template-columns: 1fr;
  }
  
  .result-item {
    padding: var(--spacing-sm);
  }
  
  .result-value {
    font-size: 1.3rem;
  }
}

/* Animation for better UX */
.input, .submit-btn, .tip-card, .result-item {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Focus states for accessibility */
.input:focus,
.submit-btn:focus {
  outline: 2px solid var(--main-color);
  outline-offset: 2px;
}

/* Loading animation */
@keyframes shimmer {
  0% {
    background-position: -200px 0;
  }
  100% {
    background-position: calc(200px + 100%) 0;
  }
}

.loading-shimmer {
  background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
  background-size: 200px 100%;
  animation: shimmer 1.5s infinite;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">⛽ متتبع استهلاك الوقود</h1>
            <p class="subtitle">احسب معدل استهلاك سيارتك للوقود</p>
        </div>

        <div class="card">
            <form id="fuelForm" class="form">
                <div class="input-group">
                    <label for="carType" class="label">نوع السيارة</label>
                    <input 
                        type="text" 
                        id="carType" 
                        class="input" 
                        placeholder="مثال: تويوتا كامري 2020"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="distance" class="label">المسافة المقطوعة (كم)</label>
                    <input 
                        type="number" 
                        id="distance" 
                        class="input" 
                        placeholder="أدخل المسافة"
                        min="0"
                        step="0.1"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="fuelAmount" class="label">كمية الوقود (لتر)</label>
                    <input 
                        type="number" 
                        id="fuelAmount" 
                        class="input" 
                        placeholder="أدخل الكمية"
                        min="0"
                        step="0.1"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn">
                    📊 حساب الاستهلاك
                </button>
            </form>

            <div id="result" class="result-section hidden">
                <div class="result-card">
                    <h3 class="result-title">نتائج الحساب</h3>
                    <div class="result-grid">
                        <div class="result-item">
                            <span class="result-label">معدل الاستهلاك</span>
                            <span class="result-value" id="consumptionRate">-</span>
                            <span class="result-unit">كم/100لتر</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">الاستهلاك لكل كيلومتر</span>
                            <span class="result-value" id="perKmConsumption">-</span>
                            <span class="result-unit">لتر/كم</span>
                        </div>
                    </div>
                    
                    <div class="car-info">
                        <p id="carDisplay"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="tips-section">
            <h3 class="tips-title">💡 نصائح لتوفير الوقود</h3>
            <div class="tips-grid">
                <div class="tip-card">
                    <div class="tip-icon">🚗</div>
                    <p>حافظ على سرعة ثابتة</p>
                </div>
                <div class="tip-card">
                    <div class="tip-icon">🔧</div>
                    <p>صيانة دورية للمحرك</p>
                </div>
                <div class="tip-card">
                    <div class="tip-icon">💨</div>
                    <p>فحص ضغط الإطارات</p>
                </div>
                <div class="tip-card">
                    <div class="tip-icon">❄️</div>
                    <p>استخدام مكيف بحكمة</p>
                </div>
            </div>
        </div>
    </div>

    <script>class FuelTracker {
    constructor() {
        this.form = document.getElementById('fuelForm');
        this.resultSection = document.getElementById('result');
        this.carTypeInput = document.getElementById('carType');
        this.distanceInput = document.getElementById('distance');
        this.fuelAmountInput = document.getElementById('fuelAmount');
        this.consumptionRateDisplay = document.getElementById('consumptionRate');
        this.perKmConsumptionDisplay = document.getElementById('perKmConsumption');
        this.carDisplay = document.getElementById('carDisplay');
        
        this.initEventListeners();
        this.loadSavedData();
    }

    initEventListeners() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        
        // Real-time validation
        [this.carTypeInput, this.distanceInput, this.fuelAmountInput].forEach(input => {
            input.addEventListener('input', () => this.validateInput(input));
            input.addEventListener('blur', () => this.validateInput(input));
        });

        // Add input animations
        [this.distanceInput, this.fuelAmountInput].forEach(input => {
            input.addEventListener('input', () => this.handleNumberInput(input));
        });
    }

    validateInput(input) {
        const errorElement = input.nextElementSibling?.classList.contains('error') 
            ? input.nextElementSibling 
            : this.createErrorElement(input);

        let isValid = true;
        let errorMessage = '';

        if (!input.value.trim()) {
            isValid = false;
            errorMessage = 'هذا الحقل مطلوب';
        } else if (input.type === 'number') {
            const value = parseFloat(input.value);
            if (isNaN(value) || value <= 0) {
                isValid = false;
                errorMessage = 'يجب إدخال رقم أكبر من صفر';
            }
        }

        if (isValid) {
            input.classList.remove('error');
            errorElement.style.display = 'none';
        } else {
            input.classList.add('error');
            errorElement.textContent = errorMessage;
            errorElement.style.display = 'block';
        }

        return isValid;
    }

    createErrorElement(input) {
        const errorElement = document.createElement('span');
        errorElement.className = 'error';
        input.parentNode.appendChild(errorElement);
        return errorElement;
    }

    handleNumberInput(input) {
        // Remove any non-numeric characters except decimal point
        let value = input.value.replace(/[^\d.]/g, '');
        
        // Ensure only one decimal point
        const parts = value.split('.');
        if (parts.length > 2) {
            value = parts[0] + '.' + parts.slice(1).join('');
        }
        
        input.value = value;
    }

    handleSubmit(e) {
        e.preventDefault();
        
        // Validate all inputs
        const isCarTypeValid = this.validateInput(this.carTypeInput);
        const isDistanceValid = this.validateInput(this.distanceInput);
        const isFuelAmountValid = this.validateInput(this.fuelAmountInput);
        
        if (!isCarTypeValid || !isDistanceValid || !isFuelAmountValid) {
            this.showNotification('يرجى التأكد من صحة البيانات المدخلة', 'error');
            return;
        }

        const formData = {
            carType: this.carTypeInput.value.trim(),
            distance: parseFloat(this.distanceInput.value),
            fuelAmount: parseFloat(this.fuelAmountInput.value)
        };

        this.calculateConsumption(formData);
    }

    calculateConsumption(data) {
        // Add loading state
        this.setLoadingState(true);
        
        // Simulate calculation delay for better UX
        setTimeout(() => {
            const { distance, fuelAmount } = data;
            
            // Calculate consumption rate (km per 100 liters)
            const consumptionRate = (distance / fuelAmount) * 100;
            
            // Calculate per kilometer consumption
            const perKmConsumption = fuelAmount / distance;
            
            this.displayResults({
                carType: data.carType,
                consumptionRate: consumptionRate.toFixed(2),
                perKmConsumption: perKmConsumption.toFixed(3)
            });
            
            this.saveData(data);
            this.setLoadingState(false);
            
            this.showNotification('تم حساب معدل الاستهلاك بنجاح!', 'success');
        }, 800);
    }

    displayResults(results) {
        this.consumptionRateDisplay.textContent = results.consumptionRate;
        this.perKmConsumptionDisplay.textContent = results.perKmConsumption;
        this.carDisplay.textContent = `السيارة: ${results.carType}`;
        
        this.resultSection.classList.remove('hidden');
        
        // Smooth scroll to results
        setTimeout(() => {
            this.resultSection.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }, 100);
    }

    setLoadingState(isLoading) {
        const submitBtn = document.querySelector('.submit-btn');
        
        if (isLoading) {
            submitBtn.disabled = true;
            submitBtn.textContent = '🔄 جاري الحساب...';
            submitBtn.style.animation = 'pulse 1.5s infinite';
        } else {
            submitBtn.disabled = false;
            submitBtn.textContent = '📊 حساب الاستهلاك';
            submitBtn.style.animation = '';
        }
    }

    saveData(data) {
        try {
            localStorage.setItem('fuelTrackerData', JSON.stringify(data));
        } catch (error) {
            console.log('Could not save data to localStorage');
        }
    }

    loadSavedData() {
        try {
            const savedData = localStorage.getItem('fuelTrackerData');
            if (savedData) {
                const data = JSON.parse(savedData);
                this.carTypeInput.value = data.carType || '';
                // Don't pre-fill distance and fuel amount for better UX
            }
        } catch (error) {
            console.log('Could not load saved data');
        }
    }

    showNotification(message, type = 'info') {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        // Style the notification
        Object.assign(notification.style, {
            position: 'fixed',
            top: '20px',
            right: '20px',
            background: type === 'success' ? var(--secondary-color) : '#e53e3e',
            color: 'white',
            padding: '12px 24px',
            borderRadius: '8px',
            boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)',
            zIndex: '1000',
            fontWeight: '500',
            transform: 'translateX(100%)',
            transition: 'transform 0.3s ease',
            maxWidth: '300px',
            textAlign: 'center'
        });
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 100);
        
        // Remove after delay
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new FuelTracker();
    
    // Add some interactive animations
    const cards = document.querySelectorAll('.card, .tip-card');
    
    const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.animation = 'fadeInUp 0.6s ease forwards';
            }
        });
    }, observerOptions);
    
    cards.forEach(card => {
        observer.observe(card);
    });
});

// Add some utility functions
function formatNumber(num) {
    return new Intl.NumberFormat('ar-SA', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
    }).format(num);
}

// Add keyboard shortcuts
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && e.ctrlKey) {
        const form = document.getElementById('fuelForm');
        form.dispatchEvent(new Event('submit'));
    }
});
</script>
</body>
