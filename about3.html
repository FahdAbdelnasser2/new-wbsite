<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Efficiently</title>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 25%, #9333EA 50%, #7C3AED 75%, #6D28D9 100%);
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header Styles */
.header {
    background: rgba(139, 92, 246, 0.1);
    backdrop-filter: blur(20px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 20px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    font-size: 16px;
    color: white;
}

.logo-icon {
    width: 32px;
    height: 32px;
    background: linear-gradient(45deg, #00E5FF, #00BCD4);
    border-radius: 8px;
    position: relative;
}

.logo-icon::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 16px;
    height: 16px;
    background: white;
    border-radius: 4px;
}

.nav {
    display: flex;
    gap: 40px;
}

.nav-link {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: color 0.3s ease;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.nav-link:hover {
    color: #00E5FF;
}

/* Main Content */
.main {
    padding-top: 100px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    position: relative;
}

.content-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 100px;
    align-items: center;
    padding: 80px 0;
}

/* Text Section */
.text-section {
    z-index: 10;
}

.main-title {
    font-size: 3.5rem;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 30px;
    color: white;
    letter-spacing: -1px;
}
ุด
.description {
    font-size: 12px;
    line-height: 1.8;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 40px;
    max-width: 400px;
    letter-spacing: 1px;
    font-weight: 400;
}

.cta-button {
    background: linear-gradient(45deg, #8B5CF6, #A855F7);
    color: white;
    border: none;
    padding: 16px 32px;
    font-size: 12px;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    margin-bottom: 40px;
    display: inline-block;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.cta-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(139, 92, 246, 0.5);
}

.social-links {
    display: flex;
    align-items: center;
    gap: 15px;
}

.social-icon {
    width: 12px;
    height: 12px;
    border-radius: 50%;ุด
    cursor: pointer;
    transition: transform 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.2);
}

.facebook { background: #1877F2; }
.twitter { background: #1DA1F2; }
.instagram { background: #E4405F; }
.linkedin { background: #0A66C2; }

.social-text {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    margin-left: 10px;
    font-weight: 300;
}

/* Image Section */
.image-section {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
}

.workspace-image {
    width: 350px;
    height: 350px;
    position: relative;
    z-index: 5;
}

.workspace-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
}

/* Floating UI Elements */
.floating-element {
    position: absolute;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(10px);
    animation: float 3s ease-in-out infinite;
}

.profile-card {
    width: 180px;
    height: 60px;
    top: 80px;
    right: 50px;
    display: flex;
    align-items: center;
    padding: 12px;
    gap: 12px;
    animation-delay: 0s;
}

.profile-avatar {
    width: 36px;
    height: 36px;
    background: linear-gradient(45deg, #00E5FF, #00BCD4);
    border-radius: 50%;
}

.profile-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.profile-name {
    width: 80px;
    height: 8px;
    background: #333;
    border-radius: 4px;
}

.profile-status {
    width: 60px;
    height: 6px;
    background: #999;
    border-radius: 3px;
}

.profile-actions {
    display: flex;
    flex-direction: column;
    gap: 3px;
}

.action-dot {
    width: 4px;
    height: 4px;
    background: #666;
    border-radius: 50%;
}

.chat-bubble {
    width: 80px;
    height: 50px;
    top: 200px;
    left: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #667EEA, #764BA2);
    animation-delay: 1s;
}

.chat-dots {
    display: flex;
    gap: 4px;
}

.chat-dot {
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: pulse 1.5s ease-in-out infinite;
}

.chat-dot:nth-child(2) { animation-delay: 0.2s; }
.chat-dot:nth-child(3) { animation-delay: 0.4s; }

.notification-card {
    width: 160px;
    height: 70px;
    bottom: 120px;
    left: 20px;
    display: flex;
    align-items: center;
    padding: 15px;
    gap: 12px;
    animation-delay: 2s;
}

.notification-icon {
    width: 32px;
    height: 32px;
    background: linear-gradient(45deg, #00E5FF, #00BCD4);
    border-radius: 8px;
    position: relative;
}

.notification-icon::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 16px;
    height: 16px;
    background: white;
    border-radius: 50%;
}

.notification-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.notification-line {
    height: 6px;
    background: #333;
    border-radius: 3px;
}

.notification-line.short {
    width: 70%;
}

.email-card {
    width: 140px;
    height: 80px;
    top: 50px;
    left: 150px;
    display: flex;
    align-items: center;
    padding: 15px;
    gap: 10px;
    animation-delay: 0.5s;
}

.email-icon {
    width: 28px;
    height: 28px;
    background: linear-gradient(45deg, #FF6B6B, #FF8E53);
    border-radius: 6px;
    position: relative;
}

.email-icon::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 14px;
    height: 10px;
    border: 2px solid white;
    border-top: none;
    border-radius: 0 0 3px 3px;
}

.email-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.email-line {
    height: 5px;
    background: #333;
    border-radius: 2px;
}

.stats-card {
    width: 100px;
    height: 80px;
    bottom: 200px;
    right: 80px;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding: 15px;
    animation-delay: 1.5s;
}

.stats-chart {
    display: flex;
    align-items: flex-end;
    gap: 4px;
    height: 40px;
}

.chart-bar {
    width: 8px;
    background: linear-gradient(to top, #00E5FF, #00BCD4);
    border-radius: 4px 4px 0 0;
}

.chart-bar:nth-child(1) { height: 20px; }
.chart-bar:nth-child(2) { height: 35px; }
.chart-bar:nth-child(3) { height: 25px; }
.chart-bar:nth-child(4) { height: 40px; }

.calendar-card {
    width: 90px;
    height: 90px;
    top: 300px;
    right: 20px;
    padding: 12px;
    animation-delay: 2.5s;
}

.calendar-header {
    width: 100%;
    height: 12px;
    background: #333;
    border-radius: 6px;
    margin-bottom: 8px;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
}

.calendar-day {
    width: 20px;
    height: 20px;
    background: #f0f0f0;
    border-radius: 4px;
}

.calendar-day.active {
    background: linear-gradient(45deg, #00E5FF, #00BCD4);
}

/* Geometric Shapes */
.geometric-shape {
    position: absolute;
    z-index: 1;
}

.triangle-1 {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #00E5FF;
    top: 150px;
    right: 200px;
    animation: rotate 8s linear infinite;
}

.triangle-2 {
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 20px solid #FF6B6B;
    bottom: 100px;
    left: 100px;
    animation: rotate 6s linear infinite reverse;
}

.circle-1 {
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #00E5FF, #00BCD4);
    border-radius: 50%;
    top: 100px;
    left: 200px;
    animation: float 4s ease-in-out infinite;
}

.circle-2 {
    width: 16px;
    height: 16px;
    background: linear-gradient(45deg, #FF6B6B, #FF8E53);
    border-radius: 50%;
    bottom: 150px;
    right: 150px;
    animation: float 5s ease-in-out infinite 1s;
}

.square-1 {
    width: 18px;
    height: 18px;
    background: linear-gradient(45deg, #00E5FF, #00BCD4);
    border-radius: 4px;
    top: 250px;
    left: 80px;
    animation: rotate 10s linear infinite;
}

/* Background Elements */
.background-elements {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: -1;
}

.bg-gradient-1 {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(0, 229, 255, 0.1) 0%, transparent 70%);
    top: 10%;
    right: 10%;
    border-radius: 50%;
    animation: pulse-slow 8s ease-in-out infinite;
}

.bg-gradient-2 {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255, 107, 107, 0.08) 0%, transparent 70%);
    bottom: 20%;
    left: 15%;
    border-radius: 50%;
    animation: pulse-slow 6s ease-in-out infinite 2s;
}

.bg-pattern {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    background-size: 50px 50px;
}

/* Animations */
@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 0.8;
    }
    50% {
        opacity: 1;
    }
}

@keyframes pulse-slow {
    0%, 100% {
        opacity: 0.3;
        transform: scale(1);
    }
    50% {
        opacity: 0.6;
        transform: scale(1.1);
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Animation Classes */
.animate-in-left {
    animation: slideInLeft 0.8s ease-out forwards;
}

.animate-in-right {
    animation: slideInRight 0.8s ease-out forwards;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .content-grid {
        gap: 60px;
    }
    
    .main-title {
        font-size: 3rem;
    }
    
    .floating-element {
        transform: scale(0.9);
    }
}

@media (max-width: 768px) {
    .header .container {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
    }
    
    .nav {
        gap: 25px;
    }
    
    .nav-link {
        font-size: 12px;
    }
    
    .main {
        padding-top: 140px;
    }
    
    .content-grid {
        grid-template-columns: 1fr;
        gap: 40px;
        text-align: center;
    }
    
    .text-section {
        order: 2;
    }
    
    .image-section {
        order: 1;
        height: 400px;
    }
    
    .workspace-image {
        width: 280px;
        height: 280px;
    }
    
    .main-title {
        font-size: 2.5rem;
    }
    
    .description {
        max-width: 100%;
        text-align: center;
    }
    
    .floating-element {
        transform: scale(0.8);
    }
    
    .profile-card {
        top: 60px;
        right: 20px;
    }
    
    .chat-bubble {
        top: 150px;
        left: 10px;
    }
    
    .notification-card {
        bottom: 80px;
        left: 10px;
    }
    
    .email-card {
        top: 30px;
        left: 80px;
    }
    
    .stats-card {
        bottom: 120px;
        right: 40px;
    }
    
    .calendar-card {
        top: 200px;
        right: 10px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 0 15px;
    }
    
    .nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    
    .workspace-image {
        width: 220px;
        height: 220px;
    }
    
    .main-title {
        font-size: 2rem;
    }
    
    .description {
        font-size: 11px;
    }
    
    .floating-element {
        transform: scale(0.7);
    }
    
    .geometric-shape {
        transform: scale(0.8);
    }
}

/* Additional Hover Effects */
.workspace-image:hover {
    transform: scale(1.02);
    transition: transform 0.4s ease;
}

.floating-element:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

/* Ripple Effect */
.cta-button {
    position: relative;
    overflow: hidden;
}

.ripple {
    position: absolute;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple-animation 0.6s linear;
    pointer-events: none;
}

@keyframes ripple-animation {
    to {
        transform: scale(4);
        opacity: 0;
    }
}
    </style>
</head>
<body >
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>LOGO</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link">ABOUT</a>
                <a href="#" class="nav-link">REMOTE WORK</a>
                <a href="#" class="nav-link">JOBS</a>
                <a href="#" class="nav-link">CONTACT</a>
            </nav>
        </div>
    </header>

    <main class="main" style="background: linear-gradient(309.5deg, rgb(139, 92, 246) 0%, rgb(168, 85, 247) 25%, rgb(147, 51, 234) 50%, rgb(124, 58, 237) 75%, rgb(109, 40, 217) 100%);">
        <div class="container">
            <div class="content-grid">
                <div class="text-section">
                    <h1 class="main-title">Working efficiently<br>in challenging times</h1>
                    <p class="description">
                        REMOTE WORK IS A WORKING STYLE THAT ALLOWS<br>
                        PROFESSIONALS TO WORK OUTSIDE OF A TRADITIONAL OFFICE.
                    </p>
                    <button class="cta-button">LEARN MORE</button>
                    
                    <div class="social-links">
                        <div class="social-icon facebook"></div>
                        <div class="social-icon twitter"></div>
                        <div class="social-icon instagram"></div>
                        <div class="social-icon linkedin"></div>
                        <span class="social-text">www.yourwebsite.com</span>
                    </div>
                </div>
                
                <div class="image-section">
                    <div class="workspace-image">
                        <img src="https://images.pexels.com/photos/3756679/pexels-photo-3756679.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Professional Woman Working">
                    </div>
                    
                    <!-- Floating UI Elements -->
                    <div class="floating-element profile-card">
                        <div class="profile-avatar"></div>
                        <div class="profile-info">
                            <div class="profile-name"></div>
                            <div class="profile-status"></div>
                        </div>
                        <div class="profile-actions">
                            <div class="action-dot"></div>
                            <div class="action-dot"></div>
                            <div class="action-dot"></div>
                        </div>
                    </div>
                    
                    <div class="floating-element chat-bubble">
                        <div class="chat-dots">
                            <div class="chat-dot"></div>
                            <div class="chat-dot"></div>
                            <div class="chat-dot"></div>
                        </div>
                    </div>
                    
                    <div class="floating-element notification-card">
                        <div class="notification-icon"></div>
                        <div class="notification-content">
                            <div class="notification-line"></div>
                            <div class="notification-line short"></div>
                        </div>
                    </div>
                    
                    <div class="floating-element email-card">
                        <div class="email-icon"></div>
                        <div class="email-content">
                            <div class="email-line"></div>
                            <div class="email-line"></div>
                        </div>
                    </div>
                    
                    <div class="floating-element stats-card">
                        <div class="stats-chart">
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div>
                            <div class="chart-bar"></div>
                        </div>
                    </div>
                    
                    <div class="floating-element calendar-card">
                        <div class="calendar-header"></div>
                        <div class="calendar-grid">
                            <div class="calendar-day"></div>
                            <div class="calendar-day"></div>
                            <div class="calendar-day active"></div>
                            <div class="calendar-day"></div>
                        </div>
                    </div>
                    
                    <!-- Geometric Shapes -->
                    <div class="geometric-shape triangle-1"></div>
                    <div class="geometric-shape triangle-2"></div>
                    <div class="geometric-shape circle-1"></div>
                    <div class="geometric-shape circle-2"></div>
                    <div class="geometric-shape square-1"></div>
                </div>
            </div>
        </div>
        
        <div class="background-elements">
            <div class="bg-gradient-1"></div>
            <div class="bg-gradient-2"></div>
            <div class="bg-pattern"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
